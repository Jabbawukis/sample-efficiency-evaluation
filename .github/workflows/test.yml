name: Tests

on:
  push:
    branches: [ "main" ]
    paths:
    - "tests/**"
    - "src/**"
  pull_request:
    branches: [ "main" ]
    paths:
    - "tests/**"
    - "src/**"
    - ".github/workflows/test.yml"
    - "pyproject.toml"
jobs:
  run:
    name: "Run Tests"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make install-dev

    - name: Run tests
      run: |
        pytest tests

    - name: Run pylint
      run: |
        pylint src

    - name: Run black
      run: |
        black --check src
